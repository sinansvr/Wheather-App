<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
  </head>
  <body>

    <div class="container border">

        <div class="input-area d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center mt-4">Weather Forecast</h1>
            <h6 class="text-center">(Hava Tahmini)</h6>
            <div class="input-group mb-3 w-50 text-center mb-5">
                <form class="form-control border-0">
                    <input type="text" class="form-control text-center mb-3" placeholder="Enter a City" >
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
                </form>                
            </div>
        </div>


        <div id="theCity" class="main-result d-flex justify-content-center mb-5">
            <div class="card" style="width: 18rem;">
                <img src="./img/card.webp" class="card-img-top img-thumbnail" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                  <p  class="card-title h3">Şehir : <span id="city">Ankara</span><span id="country"> (TR)</span></p>
                  
                  <p id="weatherEvent" class="h4 mb-4">Parçalı Bulutlu</p>
                  <p class="h4">Sıcaklık :<span id="temp">10C</span></p>
                  <p class="h6">Hissedilen Sıcaklık <span id="feels_like">12C</span></p>
                  <p class="h6">Nem : <span id="humidity">60%</span></p>
            
                </div>
            </div>
        </div>


        <div class="recent-results d-flex justify-content-center gap-2">
            
            <div class="row">
                <div class="col">
                    
                </div>
            </div>         

        </div>
        

    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
